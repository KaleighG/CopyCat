<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/NotionLogo.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Notion -Log in</title>
  </head>
  <body>
    <div>
      <img src="images/NotionLogo.png" alt="Notion logo" class="notion_logo" />
      <h3 class="notion">Notion</h3>
    </div>
    <div>
      <p class="login">Log in</p>
    </div>
    <div class="google">
      <button class="google-button">
        <img
          src="images/googleimage.png"
          alt="google logo"
          class="google-logo"
        />Continue with Google
      </button>
    </div>
    <div class="apple">
      <button class="apple-button">
        <img
          src="images/apple.png"
          alt="apple logo"
          class="apple-logo"
        />Continue with Apple
      </button>
    </div>
    <div>
      <hr class="line" />
    </div>
    <div class="email">
      <label for="notion-email-input-2">Email</label>
    </div>
    <div class="emailbox">
      <input
        placeholder="Enter your email address..."
        type="email"
        autocomplete="username"
        id="notion-email-input-2"
        aria-label="Enter your email address..."
        class="emailboxemail"
      />
    </div>

    <div aria-disabled="false" role="button" tabindex="0" class="emailcontinue">
      Continue with email
    </div>
    <div class="password">
      <a rel="noopener noreferrer" class="link">Forgot password?</a>
    </div>
    <div class="secondLink">
      You can also
      <a rel="noopener noreferrer" class="notion-link"
        >continue with SAML SSO</a
      >
    </div>
    <div class="terms">
      <p class="agreements">
        By clicking “Continue with Apple/Google/Email/SAML” above, you
        acknowledge that you have read and understood, and agree to Notion's
        <a
          href="https://www.notion.so/28ffdd083dc3473e9c2da6ec011b58ac#33378f25e4084c96bb32bbae0cd074c5"
          rel="noopener noreferrer"
          class="notion-link"
          >Terms &amp; Conditions</a
        >
        and
        <a
          href="https://www.notion.so/3468d120cf614d4c9014c09f6adc9091"
          rel="noopener noreferrer"
          class="notion-link"
          >Privacy Policy</a
        >
      </p>
    </div>
  </body>
</html>
